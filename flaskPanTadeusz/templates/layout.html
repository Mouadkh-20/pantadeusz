<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sir Thaddeus</title>
    <style>
        .scrollable-content {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="container">
    <h1>Sir Thaddeus, or the Last Foray in Lithuania</h1>
    <h2>Adam Mickiewicz</h2>
</header>
<section class="container">
    <div class="row">
        <div class="col-4">
            <div class="list-group">
                <a href="{{ url_for('homepage') }}"
                   class="list-group-item list-group-item-action {% if active_page == 'home' %}active{% endif %}">
                    Main page
                </a>
                {% for book in books %}
                    <a href="{{ url_for('show_book', book_number=book.number) }}"
                       class="list-group-item list-group-item-action {% if active_page == 'book' ~ book.number %}active{% endif %}">
                        {{ book.title }}
                    </a>
                {% endfor %}
            </div>
        </div>
        <div class="col-8 border border-secondary-subtle rounded p-3 {% if scrollable %}scrollable-content{% endif %}">
            {% block content %}{% endblock %}
        </div>
    </div>
</section>
<footer class="container text-center mt-4">
    <p>Katarzyna WÃ³jcik, Krakow University of Economics</p>
</footer>
</body>

</html>
